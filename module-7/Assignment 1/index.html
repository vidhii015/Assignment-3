<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- success-box -->
    <div class="success-box">
      <div class="face">
        <div class="eye-1"></div>
        <div class="eye-2"></div>
        <div class="mouth happy"></div>
      </div>
      <div class="shadow scale"></div>
      <div class="message">
        <h1>SUCCESS!</h1>
        <p>YAY, EVERYTHING IS WORKING.</p>
      </div>
      <button>CONTINUE</button>
    </div>

    <!-- error-box -->
    <div class="error-box">
      <div class="face2">
        <div class="eye-1"></div>
        <div class="eye-2"></div>
        <div class="mouth sad"></div>
      </div>
      <div class="shadow move"></div>
      <div class="message">
        <h1>ERROR!</h1>
        <p>OH NO, SOMETHING WENT WRONG.</p>
      </div>
      <button class="button2">TRY AGAIN</button>
    </div>

    <!-- footer -->
    <footer>
      <p>made by <a href="#">Vidhi</a> â™¡</p>
    </footer>
  </body>
</html>
